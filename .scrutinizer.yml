build:
  environment:
    variables:
      XDEBUG_MODE: coverage
  tests:
    override:
      - command: vendor/bin/phpunit
        coverage:
          file: build/phpunit/coverage/coverage.clover.xml
          format: clover
      - php-scrutinizer-run --enable-security-analysis

  nodes:
    php-coding-style:
      tests:
        override:
          - vendor/bin/phpcs
    php-8.1:
      environment:
        php: 8.1
    php-8.2:
      environment:
        php: 8.2
    php-8.3:
      environment:
        php: 8.3
    php-8.4:
      environment:
        php: 8.4

filter:
  excluded_paths:
    - tests/
  dependency_paths:
    - vendor/
    - assets/node_modules/

checks:
  php: true
